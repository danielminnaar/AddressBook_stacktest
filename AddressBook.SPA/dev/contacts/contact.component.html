<div>
    <table>
      <tr>
        <td>First Name</td>
        <td><input type="text" [(ngModel)]="contact.firstname" /></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" [(ngModel)]="contact.lastname" /></td>
      </tr>
      <tr>
        <td style="colspan=2">
            <button (click)="onMore(contact)">View Contact Details...</button>
        </td>
      </tr>
    </table>
</div>
